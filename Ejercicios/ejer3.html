<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function mayor(){
            
            var num1=prompt("Introduce el primer numero","");
            var  num2=prompt("Introduce el segundo numero","");
            var  num3=prompt("Introduce el tercer numero","");

            if (num1>=num2 && num1>=num3){

                alert(+num1+" es el mayor");

            }
            else if(num2>=num1 && num2>=num3){
                alert(+num2+" es el mayor");
            }else{
                alert(+num3+" es el mayor")
            }

        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cual es el mayor de los tres</title>
</head>
<body onload=mayor()>
    
</body>
</html>
