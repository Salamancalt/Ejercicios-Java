<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function divisible(){
            
            var num1=prompt("Introduce un numero","");
            if(num1%2==0){
                alert("Es divisible por 2")
            }else{
                alert("No es divisible por 2")
            }
        
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisible por 2</title>
</head>
<body onload=divisible()>
    
</body>
</html>
